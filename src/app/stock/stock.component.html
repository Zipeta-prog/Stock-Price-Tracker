<h1>Stock Price Tracker</h1>

<div>
  <input
    type="text"
    [(ngModel)]="symbol"
    placeholder="Enter stock symbol"
    aria-label="Stock symbol"
  />
  <button (click)="getStockPrice()">Get Price</button>
</div>

<div *ngIf="error" class="error">{{ error }}</div>

<div *ngIf="stock">
  <h2>Stock: {{ stock.symbol }}</h2> <!-- Removed optional chaining -->
  <p>Price: ${{ stock.price }}</p>    <!-- Removed optional chaining -->
</div>
